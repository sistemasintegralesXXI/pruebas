<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnes al Barril - Pedidos Online</title>
  <link rel="icon" type="image/png" href="https://png.pngtree.com/png-clipart/20230810/original/pngtree-cartoon-art-logo-icon-of-a-master-chef-character-with-kitchen-utensils-vector-picture-image_10231625.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f59e0b, #1f2937, #04b330 80%, #10b981, #ef4444);
        background-attachment: fixed;
    }
    .card {
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card-img-top {
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        height: 200px;
        object-fit: cover;
    }
    .btn-primary {
        background: linear-gradient(135deg, #2fa35f 0%, #04b330 100%);
        border: none;
        border-radius: 25px;
        font-weight: 600;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
        border-radius: 25px;
        font-weight: 600;
    }
    .btn-secondary:hover {
        transform: translateY(-2px);
    }
    .modal-content {
        border-radius: 20px;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    .form-control, .form-select {
        border-radius: 15px;
    }
    .header-info {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center header-info mb-5">
            <h1 class="display-4 fw-bold">🍖 Carnes al Barril </h1>
            <p class="lead">Disfruta de nuestros cortes más frescos y deliciosos. Haz tu pedido ahora!</p>
            <a href="admin.html" class="btn btn-secondary mt-3">Panel de Admin</a>
        </div>
        
        <div id="productos-container" class="row g-4">
            </div>

    </div>

    <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="pedidoModalLabel">Realizar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pedidoForm">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Cliente</label>
                            <select id="tipoCliente" class="form-select">
                                <option value="nuevo">Cliente Nuevo</option>
                                <option value="antiguo">Cliente Antiguo</option>
                            </select>
                        </div>
                        <div id="clienteNuevo" class="p-3 border rounded mb-3">
                            <h6 class="mb-3">Datos del Cliente Nuevo</h6>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="nombreCliente" placeholder="Nombre completo" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="docCliente" placeholder="Documento de Identidad" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="dirCliente" placeholder="Dirección" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" id="telCliente" placeholder="Número de Teléfono" required>
                            </div>
                        </div>
                        <div id="clienteAntiguo" class="p-3 border rounded mb-3" style="display: none;">
                            <h6 class="mb-3">Datos del Cliente Antiguo</h6>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="ultimos4Doc" placeholder="Últimos 4 digitos del documento" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Producto Seleccionado</label>
                            <input type="text" class="form-control" id="productoNombre" readonly>
                            <input type="hidden" id="productoPrecio">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirmar Pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwmEkp5JAYLgNuRyRooLJs6v2J52uo5ump6Dt5N_37IR3UjntRXvnkwRAtLPUlyfts/exec''; // ¡ACTUALIZA CON TU URL!
        const productos = [
            { id: 1, nombre: 'Porción de Carnes', descripcion: 'Porción de 20.000', precio: 20000, imagen: 'https://actualidadporcina.com/wp-content/uploads/2023/11/WEB-3.jpg' },
            { id: 2, nombre: 'Porción de Longaniza', descripcion: 'Con papa y ají a 6.000', precio: 6000, imagen: 'https://alquincho.cl/wp-content/uploads/2020/10/IMG_3037_1.jpg' },
            { id: 3, nombre: 'Porción de Chicharrón', descripcion: '250gr con yuca y pichaque a 25.000', precio: 25000, imagen: 'https://cdn.pixabay.com/photo/2017/01/17/08/04/pork-rind-1911674_1280.jpg' },
            { id: 4, nombre: 'Libra de Carne', descripcion: 'Libras de cerdo, res o longaniza', precio: 38000, imagen: 'https://cdn.pixabay.com/photo/2016/03/05/19/02/food-1238475_1280.jpg' },
            { id: 5, nombre: 'Kilo de Carne', descripcion: 'Kilo de cerdo, res o longaniza', precio: 75000, imagen: 'https://cdn.pixabay.com/photo/2017/05/29/18/00/meat-2354924_1280.jpg' },
        ];

        window.addEventListener('load', () => {
            renderizarProductos();
        });

        function renderizarProductos() {
            const container = document.getElementById('productos-container');
            container.innerHTML = productos.map(p => `
                <div class="col-md-4">
                    <div class="card h-100">
                        <img src="${p.imagen}" class="card-img-top" alt="${p.nombre}">
                        <div class="card-body">
                            <h5 class="card-title">${p.nombre}</h5>
                            <p class="card-text">${p.descripcion}</p>
                            <h4 class="card-text text-success">$${p.precio.toLocaleString()}</h4>
                            <button class="btn btn-primary w-100" onclick="abrirModalPedido('${p.nombre}', ${p.precio})">Pedir</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function abrirModalPedido(nombre, precio) {
            document.getElementById('productoNombre').value = nombre;
            document.getElementById('productoPrecio').value = precio;
            const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('pedidoModal'));
            modal.show();
        }

        document.getElementById('tipoCliente').addEventListener('change', (e) => {
            document.getElementById('clienteNuevo').style.display = e.target.value === 'nuevo' ? 'block' : 'none';
            document.getElementById('clienteAntiguo').style.display = e.target.value === 'antiguo' ? 'block' : 'none';
        });

        document.getElementById('pedidoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const tipoCliente = document.getElementById('tipoCliente').value;
            let clienteData = {};

            if (tipoCliente === 'nuevo') {
                clienteData = {
                    nombre: document.getElementById('nombreCliente').value,
                    documento: document.getElementById('docCliente').value,
                    direccion: document.getElementById('dirCliente').value,
                    telefono: document.getElementById('telCliente').value,
                };
            } else {
                clienteData = {
                    ultimos4: document.getElementById('ultimos4Doc').value,
                };
            }

            const pedidoData = {
                producto: document.getElementById('productoNombre').value,
                precio: document.getElementById('productoPrecio').value,
            };

            const payload = {
                action: 'crearPedido',
                cliente: clienteData,
                pedido: pedidoData,
            };

            try {
                const res = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain' }, // Importante para Google Apps Script
                });
                const json = await res.json();
                if(json.success) {
                    alert('✅ Pedido realizado con éxito! Nos comunicaremos contigo por WhatsApp para confirmar.');
                } else {
                    alert('❌ Error al realizar el pedido: ' + json.error);
                }
            } catch (error) {
                alert('❌ Ocurrió un error en la conexión. Intenta de nuevo.');
            } finally {
                const modal = bootstrap.Modal.getInstance(document.getElementById('pedidoModal'));
                modal.hide();
                e.target.reset();
            }
        });
    </script>
</body>
</html>
