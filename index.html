<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Carnes al Barril!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-4">
        <h1>Sabores al Barril</h1>
        <p>Las mejores carnes y porciones para deleitar tu paladar.</p>
    </header>

    <main class="container my-5">
        <section id="products-section">
            <h2 class="text-center mb-4">Nuestro Menú</h2>
            <div id="products-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                </div>
            <div class="text-center mt-5">
                <button id="show-cart-btn" class="btn btn-success btn-lg">Ver mi Pedido</button>
            </div>
        </section>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Mi Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <div class="mt-3 d-flex justify-content-between">
                        <strong>Total:</strong>
                        <span id="cart-total"></span>
                    </div>

                    <div id="auth-section" class="mt-4">
                        <h6 class="text-center">Antes de confirmar, cuéntanos...</h6>
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-new-tab" data-bs-toggle="pill" data-bs-target="#pills-new" type="button" role="tab">Soy Cliente Nuevo</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-old-tab" data-bs-toggle="pill" data-bs-target="#pills-old" type="button" role="tab">Soy Cliente Antiguo</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-new" role="tabpanel">
                                <form id="new-client-form">
                                    <div class="mb-3"><input type="text" class="form-control" id="new-name" placeholder="Nombre" required></div>
                                    <div class="mb-3"><input type="text" class="form-control" id="new-doc4" pattern="\d{4}" maxlength="4" placeholder="Últimos 4 del documento" required></div>
                                    <div class="mb-3"><input type="text" class="form-control" id="new-address" placeholder="Dirección" required></div>
                                    <div class="mb-3"><input type="tel" class="form-control" id="new-phone" placeholder="Teléfono" required></div>
                                    <button type="submit" class="btn btn-primary w-100">Registrar y Confirmar</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pills-old" role="tabpanel">
                                <form id="old-client-form">
                                    <div class="mb-3"><input type="text" class="form-control" id="old-doc4" pattern="\d{4}" maxlength="4" placeholder="Últimos 4 del documento" required></div>
                                    <button type="submit" class="btn btn-primary w-100">Validar y Confirmar</button>
                                </form>
                            </div>
                        </div>
                        <div id="auth-message" class="mt-3 text-center"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  const appsScriptURL = 'https://script.google.com/macros/s/AKfycbwmEkp5JAYLgNuRyRooLJs6v2J52uo5ump6Dt5N_37IR3UjntRXvnkwRAtLPUlyfts/exec'; // REEMPLAZA con la URL que obtuviste

document.addEventListener('DOMContentLoaded', () => {
    // Variables y elementos del DOM
    const productsList = document.getElementById('products-list');
    const cartItemsList = document.getElementById('cart-items');
    const cartTotalSpan = document.getElementById('cart-total');
    const newClientForm = document.getElementById('new-client-form');
    const oldClientForm = document.getElementById('old-client-form');
    const authMessage = document.getElementById('auth-message');
    const showCartBtn = document.getElementById('show-cart-btn');

    let cart = {};
    let cliente = null;

    // --- Funciones de Comunicación con el Backend ---
    async function fetchData(action, payload = {}) {
        try {
            const response = await fetch(appsScriptURL, {
                method: 'POST',
                body: JSON.stringify({ action, payload }),
                headers: { 'Content-Type': 'application/json' }
            });
            return await response.json();
        } catch (error) {
            console.error('Error al comunicarse con Apps Script:', error);
            return { success: false, message: 'Error de conexión con el servidor.' };
        }
    }

    // --- Lógica de Productos (Se carga al inicio) ---
    async function loadProducts() {
        const result = await fetchData('getProducts');
        if (result.success) {
            productsList.innerHTML = '';
            result.data.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'col';
                productCard.innerHTML = `
                    <div class="card h-100">
                        <img src="${product.ImagenURL}" class="card-img-top" alt="${product.Nombre}">
                        <div class="card-body">
                            <h5 class="card-title">${product.Nombre}</h5>
                            <p class="card-text">${product.Descripción}</p>
                            <div class="mt-3">
                                <label for="qty-${product.ID}" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="qty-${product.ID}" value="1" min="1">
                            </div>
                            <div class="mt-3">
                                <select class="form-select" id="price-option-${product.ID}">
                                    <option value="Porcion" data-price="${product.PrecioPorcion}" data-name="Porción">Porción - $${product.PrecioPorcion.toLocaleString()}</option>
                                    <option value="Libra" data-price="${product.PrecioLibra}" data-name="Libra">Libra - $${product.PrecioLibra.toLocaleString()}</option>
                                    <option value="Kilo" data-price="${product.PrecioKilo}" data-name="Kilo">Kilo - $${product.PrecioKilo.toLocaleString()}</option>
                                </select>
                            </div>
                            <button class="btn btn-primary w-100 mt-3 add-to-cart-btn" data-id="${product.ID}">Añadir al Carrito</button>
                        </div>
                    </div>
                `;
                productsList.appendChild(productCard);
            });

            // Añadir event listeners a los botones de añadir al carrito
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.target.dataset.id;
                    const qty = parseInt(document.getElementById(`qty-${productId}`).value);
                    const priceOption = document.getElementById(`price-option-${productId}`);
                    const selectedPrice = parseInt(priceOption.options[priceOption.selectedIndex].dataset.price);
                    const selectedName = priceOption.options[priceOption.selectedIndex].dataset.name;
                    const productName = result.data.find(p => p.ID === productId).Nombre;

                    const cartItemId = `${productId}-${selectedName}`;
                    
                    if (cart[cartItemId]) {
                        cart[cartItemId].qty += qty;
                    } else {
                        cart[cartItemId] = {
                            id: productId,
                            name: `${productName} (${selectedName})`,
                            price: selectedPrice,
                            qty: qty
                        };
                    }
                    alert(`${productName} (${selectedName}) añadido al carrito.`);
                    updateCartUI();
                });
            });
        } else {
            productsList.innerHTML = `<div class="text-center text-danger">Error al cargar los productos: ${result.message}</div>`;
        }
    }

    // --- Lógica del Carrito (Modal) ---
    function updateCartUI() {
        cartItemsList.innerHTML = '';
        let total = 0;
        if (Object.keys(cart).length === 0) {
            cartItemsList.innerHTML = '<li class="list-group-item text-center">El carrito está vacío.</li>';
        } else {
            for (const id in cart) {
                const item = cart[id];
                const itemTotal = item.price * item.qty;
                total += itemTotal;
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${item.name}
                    <span class="badge bg-primary rounded-pill">${item.qty}</span>
                    <span class="ms-auto">$${itemTotal.toLocaleString()}</span>
                `;
                cartItemsList.appendChild(li);
            }
        }
        cartTotalSpan.textContent = `$${total.toLocaleString()}`;
    }

    // Evento para abrir el modal del carrito
    showCartBtn.addEventListener('click', () => {
        if (Object.keys(cart).length === 0) {
            alert('Tu carrito está vacío. Añade productos para continuar.');
            return;
        }
        updateCartUI();
        const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
        cartModal.show();
    });

    // --- Lógica de Autenticación y Confirmación de Pedido ---
    async function confirmOrder() {
        const salePayload = {
            id_cliente: cliente.id,
            productos: cart,
            total: Object.values(cart).reduce((sum, item) => sum + item.price * item.qty, 0)
        };

        const result = await fetchData('createSale', salePayload);
        if (result.success) {
            alert('🎉 ¡Tu pedido ha sido confirmado! Te contactaremos por WhatsApp para la confirmación. 🎉');
            cart = {};
            updateCartUI();
            const cartModal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
            cartModal.hide();
        } else {
            alert('Hubo un error al procesar tu pedido. Por favor, intenta de nuevo.');
        }
    }

    newClientForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            nombre: document.getElementById('new-name').value,
            docID4: document.getElementById('new-doc4').value,
            direccion: document.getElementById('new-address').value,
            telefono: document.getElementById('new-phone').value
        };
        const result = await fetchData('registerClient', payload);
        if (result.success) {
            authMessage.className = 'mt-3 text-center text-success';
            authMessage.textContent = 'Registro exitoso. Confirmando tu pedido...';
            cliente = { id: result.id, nombre: payload.nombre };
            await confirmOrder();
        } else {
            authMessage.className = 'mt-3 text-center text-danger';
            authMessage.textContent = result.message;
        }
    });

    oldClientForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = { docID4: document.getElementById('old-doc4').value };
        const result = await fetchData('checkClient', payload);
        if (result.success) {
            authMessage.className = 'mt-3 text-center text-success';
            authMessage.textContent = `Bienvenido de nuevo, ${result.client.nombre}. Confirmando tu pedido...`;
            cliente = result.client;
            await confirmOrder();
        } else {
            authMessage.className = 'mt-3 text-center text-danger';
            authMessage.textContent = 'Cliente no encontrado. Por favor, regístrate.';
        }
    });
    
    // Cargar los productos al inicio
    loadProducts();
});
  </script>
</body>
</html>
